[package]

name = "lmdb-rkv"
# NB: When modifying, also modify html_root_url in lib.rs
version = "0.11.3"
authors = ["Dan Burkert <dan@danburkert.com>"]
license = "Apache-2.0"

description = "Idiomatic and safe LMDB wrapper."
repository = "https://github.com/mozilla/lmdb-rs.git"
readme = "README.md"
documentation = "https://docs.rs/lmdb-rkv"
keywords = ["LMDB", "database", "storage-engine", "bindings", "library"]
categories = ["database"]

exclude = [
  # Exclude CI config files from package.
  "/.appveyor.yml",
  "/.travis.yml",
  "/azure-pipelines-template.yml",
  "/azure-pipelines.yml",
]

[lib]
name = "lmdb"

[badges]
travis-ci = { repository = "mozilla/lmdb-rs" }
appveyor = { repository = "mozilla/lmdb-rs" }

[workspace]
members = [
  "lmdb-sys",
]

[dependencies]
bitflags = "1"
byteorder = "1.0"
libc = "0.2"
lmdb-rkv-sys = "0.8.2"

[dev-dependencies]
rand = "0.4"
tempdir = "0.3"
